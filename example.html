<html>
<head>
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jQuery.dragmove.js"></script>

    <style type="text/css">
        .wrapper {
            width: 960px;
            height: 500px;
            margin: 0 auto;
            margin-top: 25px;
            border: 1px solid black;
        }

        .wrapper div {
            width: 150px;
            height: 150px;
            float: left;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.wrapper div').dragmove();
        });
    </script>
</body>
</html>
